<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tic tac toe</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div>
				<button id="modeBtn">Automatic mode</button>
			</div>
			<div class="counter">
				<h1 id="playerXCounter">X:</h1>
				<h1 id="playerOCounter">O:</h1>
			</div>
			<div id="tictactoe"></div>
			<div>
				<button onclick="init()">Reset game</button>
			</div>
		</div>

		<script type="text/javascript" src="tictactoe.js"></script>
	</body>
</html>
